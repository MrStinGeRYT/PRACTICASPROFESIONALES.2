<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Lobby</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/admin-lobby.css">
</head>

<body>
  <!-- Banner -->
  <div class="banner">
    <img src="../imagenes/logo_.png" alt="Logo Izquierda" class="logo-izquierda">
    <img src="../imagenes/logo_admin_white.png" alt="Logo Derecha" class="logo-derecha">
  </div>

  <div class="contenedor-lobby">
    <!-- IZQUIERDA: TABLA -->
    <div class="contenedor-tabla-y-botones">
      <div class="tabla-container">
        <h2 id="titulo-tabla">Listado de empresas</h2>

        <div id="estado-admin" class="alert d-none" role="alert"></div>

        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>NOMBRE</th>
              <th>DIRECCION</th>
              <th>TELEFONO</th>
              <th>NOMBRE_CARTA</th>
              <th>PUESTO_CARTA</th>
              <th>CORREO_CONT</th>
              <th>PROGRAMA EDUCATIVO SOLICITADO</th>
              <th>GIRO DE LA EMPRESA</th>
            </tr>
          </thead>
          <tbody id="tabla-alumnos">
            <!-- Se llenará dinámicamente -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- DERECHA: CONTENEDOR LATERAL -->
    <div class="botones-container">
      <!-- Buscar empresa -->
      <div class="buscar-container">
        <label class="form-label">Buscar empresa:</label>
        <input
          type="text"
          id="search"
          class="form-control"
          placeholder="Buscar por nombre"
        />
      </div>

      <!-- Subir Excel -->
      <input type="file" id="excelUpload" accept=".xlsx,.xls" class="form-control mb-2 d-none" />

      <button class="btn btn-success subir-excel-btn mt-3" id="btnSubirExcel">
        Subir Excel
      </button>

      <button class="btn btn-danger eliminar-btn mt-2" id="btnEliminarTodo">
        Eliminar todo
      </button>

      <button class="btn btn-danger salir-btn mt-2" id="btnSalir">
        Salir
      </button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/supabase-config.js"></script>
  <script src="../js/supabase-client.js"></script>

  <!-- Guard (ya lo tienes) -->
  <script src="../js/admin-guard.js"></script>

  <!-- NUEVO: lógica de admin (Excel -> BD, cargar tabla, eliminar todo, salir) -->
  <script src="../js/admin-empresas.js"></script>
</body>
</html>
