<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Área de Administradores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/adm-loging.css">
  <style>
    
  </style>
</head>
<body>

 <!-- Banner superior -->
  <div class="banner-contenedor">
    <div class="banner">
      <img src="../imagenes/logo_.png" alt="Logo Izquierda" class="logo-izquierda">
      <img src="../imagenes/logo_admin_white.png" alt="Logo Derecha" class="logo-derecha">
    </div>
    <div class="estandarte">PRACTICAS PROFESIONALES</div>
  </div>
  
  <!-- Formulario -->
  <div class="contenedor">
    <h2 class="text-center mb-4">Iniciar Sesión como Administrador</h2>

    <form id="form-login" novalidate>
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="email" class="form-control" id="usuario" name="usuario" required placeholder="correo@ejemplo.com">
        <div class="invalid-feedback">Por favor ingresa un usuario válido.</div>
      </div>

      <div class="mb-3">
        <label for="contraseña" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="contraseña" name="contraseña" required>
        <div class="invalid-feedback">La contraseña es requerida.</div>
      </div>

      <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
      <div id="mensaje" class="alert d-none" role="alert"></div>
    </form>

    <div class="text-center mt-3">
      <a href="index.html">Volver al Menú Principal</a>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/supabase-config.js"></script>
  <script src="../js/admin-loging.js"></script>
  
</body>
</html>
